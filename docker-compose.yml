services:
  spimex-parser:
    build: .
    env_file:
      - .env
    container_name: spimex-parser
    depends_on:
      - db
    command: python main.py

  db:
    image: postgres:15
    container_name: spimex-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: spimex_trading
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
